<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distance-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<style>
  * {
    color: #fff;
  }

  body {
    background-color: #1b751b; 
    font-family: Arial, sans-serif;
  }
</style>

<body>
  <div class="container">
    <h1 class="text-center my-5">Who can go fist</h1>
    <form class="form d-flex justify-content-center align-items-center">
      <h4 class="mb-0">Distance</h4>
      <input class="input form-control w-25 mx-3" type="text" placeholder="Enter a distance..." />
      <button class="btn btn-primary">Calculate</button>
    </form>

    <div class="mt-5">
      <ul class="d-flex justify-content-evenly list-unstyled text-center">
        <li>
          <img src="./image/walk.png" alt="people" width="200px">
          <h3 class="my-3">People</h3>
          <p class="people">0</p>
        </li>
        <li>
          <img src="./image/bicycle.png" alt="bycicle" width="200px">
          <h3 class="my-3">Bycicle</h3>
          <p class="bycicle">0</p>
        </li>
        <li>
          <img src="./image/car.png" alt="car" width="200px">
          <h3 class="my-3">Car</h3>
          <p class="car">0</p>
        </li>
        <li>
          <img src="./image/airplane.png" alt="airplane" width="200px">
          <h3 class="my-3">Plane</h3>
          <p class="plane">0</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
